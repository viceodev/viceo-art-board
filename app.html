<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viceo Signature Maker</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fade" id="app">
        <header class="shadow-ts">
            <div class="logo"> Viceo Art Board</div>

            <div class="utilities">
                <div class="theme mr-1" id="theme-changer">
                    <i class="fas fa-moon"></i>
                </div>

                <div class="refresh mr-1" id="refresh" style="cursor: pointer;">
                    <i class="fas fa-sync-alt"></i>
                </div>

                <div class="menu">
                    <div class="nav-toggle" id="hasPopUp" data-target="#menu">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>   
                    
                    <div class="list shadow-ts fade d-none" id="menu">
                        <ul>
                            <a href="#" id="save-as-png"><li>Save as .Png File</li></a>
                            <a href="#" id="save-as-jpeg"><li>Save as .Jpeg File</li></a>
                            <a href="https://github.com/viceodev"><li>Developer's Profile</li></a>
                        </ul>                        
                    </div>

                </div>
            </div>

        </header>
        <aside>
            <div class="sidebar shadow-ts">
                <input type="color" title="Color Picker" class="color-picker">

                <div class="size sidebar-item" id="hasPopUp" data-target="#sideBarPopUp">
                    <i class="fas fa-pencil-ruler" title="Size and Opacity"></i>
                </div>

                <div class="controls shadow-ts d-none" id="sideBarPopUp">
                    
                    <div>
                        <div class="controls-item">
                            <p class="mr-1">Size</p>
                            <div class="progress" id="progress">
                                <div class="size-control-container progress-container" id="size-control-container"></div>
                                <div class="color fade" id="size-control-container"></div>
                                <div class="ball fade" draggable="true"></div>                              
                            </div>
                        </div>



                        <div class="controls-item">
                            <p class="mr-1">Opacity</p>
                            <div class="progress" id="progress">
                                <div class="opacity-control-container progress-container" id="opacity-control-container"></div>
                                <div class="color fade" id="opacity-control-container"></div>
                                <div class="ball fade" draggable="true"></div>                              
                            </div>
                        </div>                        
                    </div>
                </div>

                <div class="pen sidebar-item tools active" id="tool" data-tool="round">
                    <i class="fas fa-pen-nib" title="Pen for broken lines"></i>
                </div>

                <div class="brush sidebar-item tools" id="tool" data-tool="square">
                    <i class="fas fa-paint-brush" title="Brush for squary lines"></i>
                </div>

            
                <div class="marker sidebar-item tools" id="tool" data-tool="butt">
                    <i class="fas fa-highlighter" title="Marker for broken Lines"></i>
                </div>

                <div class="eraser sidebar-item tools" id="eraser">
                    <i class="fas fa-eraser"  title="Eraser"></i></i>
                </div>
            </div>
        </aside>

        <canvas id="board">

        </canvas>


        <footer>
            Designed with <span style="color:red;">&hearts;</span> by <a href="https://github.com/viceodev">Viceo</a>
        </footer>
    </div>
</body>
<script src="./js/main.js" type="module"></script>
</html>
